<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>BeerFlix App</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <nav id="navbar" class="app-navbar no-search filter">
        <div class="navbar-logo">
            <a href="/">BeerFlix</a>
        </div>
        <div class="navbar-right-actions">
            <div class="filter-container">
                <form id="date-filter" class="filter-input" novalidate>
                    <input type="date" class="date-form" id="from" name="date-from">
                    <input type="date" class="date-form" id="to" name="date-to">
                </form>
                <form id="search-form" class="filter-input" novalidate>
                    <input class="input search" id="search-input" data-pattern-mismatch="Input invalid" required
                        placeholder="Search for Beer" type="text">
                    <button type="submit" class="button search">Search</button>
                </form>
            </div>
            <div class="navbar-icon">
                <i id="navbar-search" class="fas fa-search"></i>
                <i id="navbar-close" class="fas fa-times"></i>
            </div>
        </div>
    </nav>
    <br>
    <header>
        <img src="header@hires.jpg" srcset="
              header@mobile.jpg 320w,
              header@tablet.jpg 768w,
              header@hires.jpg 1280w,
            " alt="beer header img">
    </header>
    <main>


    </main>

    <aside class="social">
        <!-- comment-form -->
        <section id="quotesSection" class="quotes-section">

        </section>
        <!-- comment-form end -->
    </aside>

    <section id="detailSection" class="detail-section">
    </section>
    <footer>
        <section>
            <p>Where to find us</p>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><img src="/Img/fb-logo.png"
                            alt="Facebook" width="30px"></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener"><img src="/Img/twitter-logo.jpg"
                            alt="Twitter" width="30px"></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><img
                            src="/Img/instagram-logo.jpg" alt="Instagram" width="30px"></a></li>
                <li><a href="https://www.linkedin.com" target="_blank" rel="noopener"><img src="/Img/linkedin-logo.png"
                            alt="Linkedin" width="30px"></a></li>
            </ul>
        </section>
    </footer>
    <div id="loader" class="loader-container hide">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/src/js/routes.js"></script>
    <!-- Script-->
</body>

</html>
